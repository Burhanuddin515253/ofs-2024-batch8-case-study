 <!--Activity_02-->
 <div class="oj-hybrid-padding">
  <h3>Registration</h3>
  <oj-c-form-layout
  id="formLayoutOptions"
  max-columns="4"
  direction="row"
  user-assistance-density="compact">
  <b>Input First Name</b>
  <oj-c-input-text
    id="text-input"
    value="{{firstname}}"
    label-hint="First Name"
    label-edge="inside">
  </oj-c-input-text>

  <b>Input Salary</b>
  <oj-c-input-number
    id="input-number"
    value="{{salary}}"
    label-hint="Salary"
    min="0"
    max="100"
    step="0">
  </oj-c-input-number>

  <b>Enter Password</b>
  <oj-c-input-password
      id="ipwd"
      value="{{password}}"
      label-hint="Enter Password">
  </oj-c-input-password>

  <b>Enter Date</b>
  <oj-c-input-date-text value="{{date}}" label-hint="Enter Date"></oj-c-input-date-text>
  </oj-c-form-layout>
  </div>
